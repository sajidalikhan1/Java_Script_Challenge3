<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>not in both arrays are same</title>
  </head>
  <body>
    <!-- 5. Create a function that will receive two arrays of numbers as arguments and return an array composed of all the numbers that are either in the first array or second array but not in both -->
    <script>
      function findUniqueNumbers(arr1, arr2) {
        const uniqueNumbers = [];

        // Loop  the first array
        for (const num of arr1) {
          if (!arr2.includes(num)) {
            uniqueNumbers.push(num); // Add the number to the unique numbers array if it's not in arr2
          }
        }
        // Loop through the elements of the second array
        for (const num of arr2) {
          if (!arr1.includes(num)) {
            uniqueNumbers.push(num); // Add the number to the unique numbers array if it's not in arr1
          }
        }

        return uniqueNumbers;
      }

      const array1 = [1, 2, 3, 4, 5, 6];
      const array2 = [3, 4, 5, 6, 7, 8];
      console.log("Array 1:", array1);
      console.log("Array 2:", array2);

      const uniqueResult = findUniqueNumbers(array1, array2);
      console.log("Unique Numbers Array:", uniqueResult);
    </script>
  </body>
</html>
