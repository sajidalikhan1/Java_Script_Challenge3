<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two arrays created and return first array</title>
</head>
<body>
    <!-- 6.Create a function that will receive two arrays and will return an array with elements that are in the first array but not in the second -->
    <script>
        function twoArrays(arr1,arr2){
        const singleArray = [];

        //loop the arr1
        for (const num of arr1) {
          if (!arr2.includes(num)) {
            singleArray.push(num); // Add the number to the unique numbers array if it's not in arr1
          }
        }
        return singleArray;
        }
        const array1 = [1,2,3,4];
        const array2 = [3,4,5];
        
        const result = twoArrays(array1,array2);
        console.log("First array :",result);
    </script>
</body>
</html>
